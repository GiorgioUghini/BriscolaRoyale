<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briscola Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .card-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h2 {
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            box-shadow: none;
        }
        .btn-custom {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .btn-primary-custom {
            background-color: #8a2be2;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #7b1fa2;
            color: white;
        }
        .btn-success-custom {
            background-color: #20c997;
            color: white;
        }
        .btn-success-custom:hover {
            background-color: #1baa80;
            color: white;
        }
        input[name="code"] {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-custom p-4">
        <h2 class="mb-4 text-center">Briscola Royale</h2>
        <form action="/create" method="post" class="mb-3">
            <button type="submit" class="btn btn-primary-custom w-100 btn-custom">Create New Game</button>
        </form>
        <form action="/join" method="post">
            <div class="mb-3">
                <input type="text" name="code" class="form-control" placeholder="Enter Game Code" required maxlength="5">
            </div>
            <button type="submit" class="btn btn-success-custom w-100 btn-custom">Join Game</button>
        </form>
    </div>
</div>
</body>
</html>
